        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script>
            // source: https://stackoverflow.com/questions/23706003/changing-nav-bar-color-after-scrolling
            function changeBurger() {
                if(window.pageYOffset >= window.innerHeight)
                    document.getElementById('burger').classList.add('scrolled');
                else document.getElementById('burger').classList.remove('scrolled');
            }
        </script>
